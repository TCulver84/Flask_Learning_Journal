{% from 'macros.html' import render_field %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyJournal</title>
        <link href="https://fonts.googleapis.com/css?family=Cousine:400" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/normalize.css">
        <link rel="stylesheet" href="/static/css/site.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="/entries"><i class="material-icons">library_books</i></a>
                    <a class="button icon-right" href="/entries/add"><span>New Entry</span> <i class="material-icons">add</i></a>
                </div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="edit-entry">
                    <h2>Edit Entry</h2>
                    {% block content %}
                    <form method="POST" action="" class="form">
                        {{ form.hidden_tag() }}
                        {% for field in form %}
                            {{ render_field(field) }}
                        {% endfor %}
                        <button type="submit" id="submit" class="button">Edit Entry</button>
                        <a href="/entries" class="button button-secondary">Cancel</a>
                    </form>
                    {% endblock %}
                </div>
            </div>
        </section>
        <footer>
            <div>
                &copy; MyJournal
            </div>
        </footer>
    </body>
</html>
